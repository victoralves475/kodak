<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout/layout}" th:with="title='Login'" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body>
<div layout:fragment="content" class="p-4">
    <div class="max-w-4xl mx-auto px-4 py-8 bg-gray-100 shadow rounded-lg">
        <h2 class="text-2xl font-bold text-gray-900 text-center">Login</h2>
        <div class="w-16 h-[2px] bg-gray-300 mx-auto my-4"></div>
        <p class="text-gray-600 text-center">Insira suas credenciais para acessar o sistema</p>
    </div>

    <!-- Mensagens de Feedback -->
    <div class="py-4 px-4">
        <div th:if="${successMessage}" class="p-4 mb-4 text-sm text-green-800 bg-green-200 rounded-lg" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="p-4 mb-4 text-sm text-red-800 bg-red-200 rounded-lg" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>

    <div class="py-8 px-4 space-y-4">
        <form class="max-w-md h-3/4 mx-auto bg-gray-100 p-6 rounded-lg shadow-md" th:action="@{/login/sign-in}" method="POST" th:object="${loginRequest}">
            <!-- Campo de Email -->
            <div class="relative z-0 w-full mb-5 group">
                <input type="email" name="email" id="email" th:field="*{email}" class="block py-2.5 px-0 w-full text-sm text-gray-700 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "/>
                <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">Email</label>
                <div class="text-sm font-semibold text-red-600" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Campo de Senha -->
            <div class="relative z-0 w-full mb-5 group">
                <input type="password" name="password" id="password" th:field="*{password}" class="block py-2.5 px-0 w-full text-sm text-gray-700 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "/>
                <label for="password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600">Senha</label>
                <div class="text-sm font-semibold text-red-600" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- BotÃ£o de Login -->
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">
                Entrar
            </button>
        </form>

        <!-- Link para Cadastro -->
        <div class="text-center mt-4">
            <p class="text-gray-600">NÃ£o possui uma conta? <a th:href="@{/photographer/form}" class="text-blue-600 hover:underline">Cadastre-se</a></p>
        </div>
    </div>
</div>
</body>
</html>
