<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout/layout}" th:with="title='Publicação'"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body>
    <div layout:fragment="content">
        <div class="bg-gray-100 h-screen justify-center ml-10 mr-10 grid grid-cols-1 md:grid-cols-[2fr_1fr] gap-2">
            <div class="alert alert-danger text-center" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            <!-- Image -->
            <div class="mb-4">
                <img th:src="@{${photo.path}}" alt="Post Image"
                    class="justify-center object-cover rounded the-photo w-full h-full">
            </div>
            <div class="bg-white p-8 rounded-lg shadow-md">
                <!-- User Info with Three-Dot Menu -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-2">
                        <img th:src="@{${photo.photographer.profilePicPath}}" alt="User Avatar"
                            class="w-8 h-8 rounded-full">
                        <div>
                            <p class="text-gray-800 font-semibold" th:text="${photo.photographer.name}"></p>
                        </div>
                    </div>
                    <div class="text-gray-500 cursor-pointer">
                        <!-- Three-dot menu icon -->
                        <button class="hover:bg-gray-50 rounded-full p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="7" r="1" />
                                <circle cx="12" cy="12" r="1" />
                                <circle cx="12" cy="17" r="1" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Message -->
                <div class="mb-4">
                    <p class="text-gray-800" th:text="${photo.description}"></p>
                    <div th:each="hashtags : ${photo.tags}">
                        <a href="#" class="text-blue-600" th:text="${hashtags.tagName}"></a>
                    </div>
                </div>
                <!-- Like and Comment Section -->
                <div class="flex items-center justify-between text-gray-500">
                    <div class="flex items-center space-x-2">
                        <form th:action="@{/photo/like}" method="post">
                        <input type="hidden" name="photoId" th:value="${photo.id}">
                        <button type="submit" class="flex justify-center items-center gap-2 px-2 hover:bg-gray-500 rounded-full p-1">
                            <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M12 21.35l-1.45-1.32C6.11 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-4.11 6.86-8.55 11.54L12 21.35z" />
                            </svg>
                        </button>
                        </form>
                        <span th:text="${#lists.size(photo.likedPhotographers)}"></span><span> Curtidas</span>
                    </div>
                    <button class="flex justify-center items-center gap-2 px-2 hover:bg-gray-50 rounded-full p-1">
                        <svg width="22px" height="22px" viewBox="0 0 24 24" class="w-5 h-5 fill-current"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 13.5997 2.37562 15.1116 3.04346 16.4525C3.22094 16.8088 3.28001 17.2161 3.17712 17.6006L2.58151 19.8267C2.32295 20.793 3.20701 21.677 4.17335 21.4185L6.39939 20.8229C6.78393 20.72 7.19121 20.7791 7.54753 20.9565C8.88837 21.6244 10.4003 22 12 22ZM8 13.25C7.58579 13.25 7.25 13.5858 7.25 14C7.25 14.4142 7.58579 14.75 8 14.75H13.5C13.9142 14.75 14.25 14.4142 14.25 14C14.25 13.5858 13.9142 13.25 13.5 13.25H8ZM7.25 10.5C7.25 10.0858 7.58579 9.75 8 9.75H16C16.4142 9.75 16.75 10.0858 16.75 10.5C16.75 10.9142 16.4142 11.25 16 11.25H8C7.58579 11.25 7.25 10.9142 7.25 10.5Z">
                                </path>
                            </g>
                        </svg>
                        <span th:text="${#lists.size(photo.comments)}"></span><span> Comentários</span>
                    </button>
                </div>
                <hr class="mt-2 mb-2">
                <p class="text-gray-800 font-semibold">Comentários</p>
                <hr class="mt-2 mb-2">
                <div class="flex flex-col mx-auto max-w-xl mt-4">
                    <form th:action="@{/comment/new}" method="post">
                        <input type="hidden" name="photoId" th:value="${photo.id}">
                        <label class="mb-2 text-gray-900" for="comment">Escreva um comentário:</label>
                        <textarea rows="4" class="mb-4 px-3 py-2 border-2 border-gray-300 rounded-lg" id="comment"
                            name="commentText" type="text" th:value="${commentText}"></textarea>
                        <div class="flex justify-end">
                            <button type="submit"
                                class="bg-gray-500 hover:bg-gray-700 font-bold py-2 px-4 rounded max-w-[100px]">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="mt-4">
                    <!-- Comment 1 -->
                    <div class="flex items-center space-x-2 mt-2" th:each="comment : ${photo.comments}">
                        <img th:src="@{${comment.photographer.profilePicPath}}" alt="User Avatar" class="w-6 h-6 rounded-full">
                        <div>
                            <div class="grid-cols-2 grid gap-2">
                                <span class="text-gray-800 font-semibold" th:text="${comment.photographer.name}"></span>
                                <span class="text-gray-500 font-semibold"
                                    th:text="${#temporals.format(comment.createdAt,'dd/MM/yyyy HH:mm')}"></span>
                            </div>
                            <p class="text-gray-500 text-sm" th:text="${comment.commentText}"></p>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
